name: Public Release to npmjs.com

on:
  repository_dispatch:
    types: [release_to_npm]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install
      - name: Lerna link
        run: yarn run link
      - name: Lerna bootstrap
        run: yarn run exec -- --scope @windingtree/${{ github.event.client_payload.packageName }} yarn install --frozen-lockfile
      - name: Run tests
        run: yarn run exec -- --scope @windingtree/${{ github.event.client_payload.packageName }} yarn run test
      - name: Build the package
        run: yarn run exec -- --scope @windingtree/${{ github.event.client_payload.packageName }} yarn run build
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: "https://registry.npmjs.org"
          scope: "@windingtree"
      - name: Publish to npmjs.org
        run: yarn run exec -- --scope @windingtree/${{ github.event.client_payload.packageName }} npm publish -- --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
